<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Moments</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="16. Bookings/booking.css" />
  <script>
    // Redirect to login if not authenticated (simple client-side guard)
    try {
      var authed = (sessionStorage.getItem('adminAuthed') === 'true') || (localStorage.getItem('adminAuthed') === 'true');
      if (!authed) { window.location.replace('18. admin-login.html'); }
    } catch (e) { window.location.replace('18. admin-login.html'); }
  </script>
  <script src="headerscript.js" defer></script>
  <script src="layout.js" defer></script>
</head>

<body>
  <!-- Header -->
  <div id="header"></div>
  <!-- Header End -->

  <!-- Content -->
  <main class="booking-wrapper centered-main">
    <div class="booking-card" style="text-align:center;">
      <div style="display:flex; justify-content:flex-end;">
        <button id="logout_btn" class="btn btn-ghost" style="margin-top:4px;">Logout</button>
      </div>
      <h1 class="tagline" style="color: var(--brand-primary);">Admin</h1>
      <p class="helper" style="margin-top:8px;">Choose a section to manage:</p>
      <div class="quick-cards">
        <a class="quick-card quick-card-link" href="19. admin-bookings.html" aria-label="Open Booking Requests">
          <div class="icon">ðŸ“‹</div>
          <div class="title">Booking Requests</div>
          <div class="desc">Review, confirm, cancel, and finish bookings.</div>
          <span class="btn">Open Bookings</span>
        </a>
        <a class="quick-card quick-card-link" href="20. admin-employees.html" aria-label="Manage Employees">
          <div class="icon">ðŸ‘¤</div>
          <div class="title">Employees</div>
          <div class="desc">Add and manage photographers and videographers.</div>
          <span class="btn btn-ghost">Manage Employees</span>
        </a>
      </div>
    </div>
  </main>
  <!-- Content End -->

  <!-- Footer -->
  <div id="footer"></div>
  <!-- Footer End -->
  <script>
    (function(){
      var btn = document.getElementById('logout_btn');
      if (btn) {
        btn.addEventListener('click', function(){
          try { sessionStorage.removeItem('adminAuthed'); localStorage.removeItem('adminAuthed'); } catch(_) {}
          window.location.replace('18. admin-login.html');
        });
      }
    })();
  </script>
</body>

</html>
